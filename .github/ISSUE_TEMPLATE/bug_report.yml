name: Bug Report
description: File a bug report to help us improve YTAudioBar
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - ilyassan
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us resolve the issue.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of YTAudioBar are you running?
      placeholder: "v1.0.0"
    validations:
      required: true

  - type: dropdown
    id: macos-version
    attributes:
      label: macOS Version
      description: What version of macOS are you running?
      options:
        - macOS 15.0 (Sequoia)
        - macOS 14.0 (Sonoma)
        - macOS 13.0 (Ventura)
        - macOS 12.0 (Monterey)
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: chip
    attributes:
      label: Mac Chip
      description: What Mac chip are you using?
      options:
        - Apple Silicon (M1/M2/M3/M4)
        - Intel
        - Unsure
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you expected to see!
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or console output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/ilyassan/YTAudioBar-macos/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true